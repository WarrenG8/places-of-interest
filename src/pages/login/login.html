<ion-content padding text-center class="login">
  <ion-grid style="height: 100%">
    <ion-row align-items-center>
      <ion-col col-12 align-items-center class="logo" style="min-height: 275px; width: 100%">
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" (keyup.enter)="login()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12>
        <button ion-button (click)="login()" (press)="login()" full color="dark">Sign In</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12>
        <button ion-button (click)="routeToRegister()" (press)="routeToRegister()" full color="dark">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
