<ion-content padding>
  <!-- <h3>Login</h3> -->
  
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" (keyup.enter)="login()"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button (click)="login()" (press)="login()">Sign In</button>
  <button ion-button (click)="routeToRegister()" (press)="routeToRegister()">Don't have an account. Please register instead.</button>
</ion-content>
