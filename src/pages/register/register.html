<ion-content padding text-center class="login">
  <ion-grid style="height: 100%">
    <ion-row align-items-center>
      <ion-col col-12 align-items-center class="logo" style="min-height: 200px; width: 100%">
      </ion-col>
    </ion-row>
    <ion-row align-items-center style="min-height: 15px">
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstName"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row align-items-center style="min-height: 15px">
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastName"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row align-items-center style="min-height: 15px">
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row align-items-center >
      <ion-col col-12>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" (keyup.enter)="register()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12>
        <button ion-button (click)="register()" (press)="register()" full color="dark">Register</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12>
        <button ion-button (click)="routeToLogin()" (press)="routeToLogin()" full color="dark">Already have an account? Sign In</button>
