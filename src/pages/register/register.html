<ion-content padding text-center style="margin: auto" class="login">
    <ion-img width="75%" height="105px" src="./assets/imgs/bomb.com-logo.png"></ion-img>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" (keyup.enter)="register()"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button (click)="register()" (press)="register()" full color="dark">Register</button>
</ion-content>
